<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>RSVP Form</title>

    <!-- style css -->
    <link rel="stylesheet" href="rsvp.css"/>
    <!-- style css -->

    <!-- Javascript -->
    <link rel="javascript" href="rsvp.js"/>
    <!-- Javascript -->

    <!-- jQuery -->
    <script src="jquery-3.6.3.min.js"></script>

    <!-- jquery -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Ruthie&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
</head>
<body>
<form action=" " method="get">
    <div class="container">
        <h1 id="Form-title"> RSVP</h1>
        <div id="rows">
            Name &nbsp&nbsp <label>
            <input type="text" name="Name" id="name">
        </label><br>
            Guest &nbsp&nbsp&nbsp<label>
            <input type="text" name="Guest" id="guest">
        </label> <br>
            Allergies <label>
            <input type="text" name="Allergies" id="allergies">
        </label><br>
        </div>
        <span id="fullname"></span><br/>
        <input type="button" id="submit_button" value="Submit" onClick="writeValues(form)" style="width: 500px; height: 190px;">
    </div>
</form>
<script>
    $(document).ready(function () {
        $("#submit_button").click(function () {
            $("#rows").hide();
            $("#submit_button").hide();
            $("#Form-title").hide();
        });

        $(".fullname").show().animate({opacity: '1'}, 3000);
    });
</script>


<!-- Javascript -->
<script src="rsvp.js" type="text/javascript">
</script>
<!-- Javascript -->

</body>
</html>
